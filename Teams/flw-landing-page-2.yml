title: Get started with Teams for frontline workers # < 60 chars
summary: Frontline workers work directly with customers or the general public providing services, support, and selling products, or are directly involved in the manufacturing and distribution of products and services. Microsoft 365 for frontline workers is optimized for a mobile workforce that primarily interacts with customers, but also needs to stay connected to the rest of your organization. # < 160 chars

